{% extends 'main.html' %}
{% block title %}
    | Update a Blog Category
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Update a Category</h1>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Update Category</button>
            </form>
        </div>
    {% else %}
        <h1>You are not allowed here. (and you know why..)</h1>
    {% endif %}

{% endblock %}
