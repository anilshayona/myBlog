{% extends 'main.html' %}
{% load static %}
{% block title %}
    | Add a comment on a Blog Post
{% endblock %}
{% block content %}


        <h1>Comment on a Blog Post</h1>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Add Comment</button><br><br>
            </form>
        </div>


{% endblock %}
