{% extends 'main.html' %}
{% block title %}
    | Create a new Blog Category
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Add Category</h1>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Add Category</button><br><br>
            </form>
        </div>
    {% else %}
        <h1>You are not allowed here. (and you know why..)</h1>
    {% endif %}
{% endblock %}
